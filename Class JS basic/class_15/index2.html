<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const name = prompt("Write your full name")

      document.body.innerHTML += `Your name is <strong>${name}</strong> <br/>`;
      document.body.innerHTML += `Your name has <strong> ${name.length}</strong> letters <br/>`;
      document.body.innerHTML += `Your second letter of your name is<strong> ${name[1]}</strong> <br/>`;
      document.body.innerHTML += `Your first index of the letter A your name is <strong>${name.indexOf("a")}</strong> <br/>`;
      document.body.innerHTML += `Your last index of the letter A your name is <strong>${name.lastIndexOf("a")}</strong> <br/>`;
      document.body.innerHTML += `The last 3 letters of your name is <strong>${name.slice(-3)}</strong> <br/>`;
      document.body.innerHTML += `The words of your name is <strong>${name.split(" ")}</strong> <br/>`;
      document.body.innerHTML += `Your name with uppercase <strong>${name.toUpperCase()} </strong><br/>`;
      document.body.innerHTML += `Your name is <strong>${name.toLowerCase()}</strong> <br/>`;
        /*vitor mateus andrade de paiva
          01234567890123456789012345678*/

    </script>
  </body>
</html>
